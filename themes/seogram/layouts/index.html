{{ define "main" }}
<div class="page-section py-2 pb-5">
  <div class="container wow fadeInUp">
    <div class="row my-3">
      {{ range first 6 (where (where .Site.Pages "Section" "blog") "IsSection" false) }}
      <div class="col-lg-4 col-md-6 py-3">
        <div class="card-blog">
          <div class="header">
            <div class="post-thumb">
              <img src='{{ relURL .Params.image }}' alt="">
            </div>
          </div>
          <div class="body">
            <h5 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
            <div class="post-date">Publicado en <a href="#">{{ .Date | time.Format ":date_medium" }}</a></div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <a href='{{ relURL "/blog" }}' class="btn btn-primary">Ver m√°s</a>
      </div>
    </div>
  </div>
</div>

{{ partial "partials/newsletter.html" . }}

{{ partial "partials/portfolio/recent_projects.html" . }}

{{ end }}
