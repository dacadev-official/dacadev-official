{{ define "main" }}

<div class="page-section">
  <div class="container">
    <div class="text-center wow fadeInUp">
      <div class="subhead">Podrías probar con</div>
      <h2 class="title-section">Los ultimos artículos</h2>
      <div class="divider mx-auto"></div>
    </div>

    <div class="row mt-5">

      {{ range first 3 (where .Site.RegularPages "Type" "blog") }}
      <div class="col-lg-4 py-3 wow fadeInUp">
        <div class="card-blog">
          <div class="header">
            <div class="post-thumb">
              <img src="{{ relURL .Params.image }}" alt="Miniatura de al articulo">
            </div>
          </div>
          <div class="body">
            <h5 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h5>
            <div class="post-date">Publicado el <a href="#">{{ .Date | time.Format ":date_medium" }}</a></div>
          </div>
        </div>
      </div>
      {{ end }}

      <div class="col-12 mt-4 text-center wow fadeInUp">
        <a href='{{ relURL "/blog" }}' class="btn btn-primary">Ver más</a>
      </div>
    </div>
  </div>
</div>

{{ end }}
